<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Small-Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <p>LOGO</p>
      <ul>
        <li>
          <a href="#">Home</a>
          <a href="store.html">Store</a>
          <a href="#">Contact</a>
          <a href="#">About</a>
        </li>
      </ul>
    </div>
    <div class="header">
      <h1>WELLCOM TO WEBSITE ME!</h1>
    </div>
    <div class="continer">
      <div class="space"></div>
      <div class="card">
        <img src="./image/headphone-1.png" alt="headphone1" />
        <p>Headphone $25</p>
        <button>Buy</button>
      </div>
      <div class="space"></div>
      <div class="card">
        <img src="./image/headpone2.png" alt="headphone2" />
        <p>Headphone $20</p>
        <button>Buy</button>
      </div>
      <div class="space"></div>
      <div class="card">
        <img src="./image/iphone14.png" alt="iphone14" />
        <p>iPhone14 $998</p>
        <button>Buy</button>
      </div>
      <div class="space"></div>
      <div class="card">
        <img src="./image/latop.png" alt="latop" />
        <p>Latop $1900</p>
        <button>Buy</button>
      </div>
    </div>
    <div class="enter">
      <div class="space"></div>
      <div class="card">
        <img src="./image/mouse.png" alt="mouse" />
        <p>Mouse $20</p>
        <button>Buy</button>
      </div>
      <div class="space"></div>
      <div class="card">
        <img src="./image/samsung23ul.png" alt="samsung23ul" />
        <p>Samsung23Ul $600</p>
        <button>Buy</button>
      </div>
      <div class="space"></div>
      <div class="card">
        <img src="./image/keyboard.png" alt="keyboard" />
        <p>Keyboard $80</p>
        <button>Buy</button>
      </div>
      <div class="space"></div>
      <div class="card">
        <img src="./image/watch.png" alt="watch" />
        <p>SmartWatch $40</p>
        <button>Buy</button>
      </div>
    </div>
    <div class="foot">
      <div class="footer">
        <p>@.</p>
      </div>
    </div>
  </body>
</html>
